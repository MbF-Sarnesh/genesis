<!DOCTYPE html>
<html lang="en">

	<title>Genesis Block</title>

	<!-- Montserrat, Quicksand font included -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700%7CQuicksand" rel="stylesheet">
	<!-- font-family: 'Quicksand', sans-serif; font-family: 'Montserrat', sans-serif; -->
	<!-- modernizr included -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<style>
		body{
			background-color: #fff;
		}  
		.render-blk{ opacity:0; }
	</style>
	<script>
		var cssArr = ['css/app.css'];
		for(var i = 0; i < cssArr.length; i++) {
			var link = document.createElement('link');
			link.setAttribute('rel', 'stylesheet');
			link.setAttribute('type', 'text/css');
			link.setAttribute('href', cssArr[i]);
			document.getElementsByTagName('head')[0].appendChild(link);
		}
	</script>
	<noscript>
		<style media="screen">
			.render-blk{ opacity: 1; }	
		</style>
	</noscript>
</head>
	<body>
		<div class="render-blk">

				<div class="top-nav">

							<div class="navbar-header">
								<a class="navbar-brand" href="#">Genesis Block</a>
							</div>

				<!-- Top Nav -->
				<div class="main-content">
					<div class="container">
						<div class="row">
							<div class="form-row checkboxradio">
								<div class="checkboxradio-row">
								<input class="checkboxradio-item checkboxradio-invisible" name="checkgroup" id="checkbox1" type="checkbox" checked />
								<label class="checkboxradio-label checkbox-label" for="checkbox1">Checkbox active</label>
								</div>
								<div class="checkboxradio-row">
								<input class="checkboxradio-item checkboxradio-invisible" name="checkgroup" id="checkbox2" type="checkbox" />
								<label class="checkboxradio-label checkbox-label" for="checkbox2">Checkbox inactive</label>
								</div>
							</div>
							<div class="form-row checkboxradio">
								<div class="checkboxradio-row">
									<!-- <input class="checkboxradio-item checkboxradio-invisible" name="radiogroup" id="radiobutton1" type="radio" checked/> -->
									<input class="checkboxradio-item checkboxradio-invisible" type="radio" id="radio-known" value="1" name="radio-knownGroup" />

									<label class="checkboxradio-label radio-label" for="radio-known">Known Issue</label>

									<input class="checkboxradio-item checkboxradio-invisible" type="radio" id="radio-unknown" value="1" name="radio-knownGroup" />

									<label class="checkboxradio-label radio-label" for="radio-unknown">Unknown Issue</label>
								</div>
								<div class="checkboxradio-row">
								<input class="checkboxradio-item checkboxradio-invisible" name="radiogroup" id="radiobutton2" type="radio" />
								<label class="checkboxradio-label radio-label" for="radiobutton2">Radio button inactive</label>
								</div>
							</div>
							<div class="button-row">
								<a href="#" class="button">primary button</a>
								<a href="#" class="button button-primary">secondary button</a>
							</div>

							<!-- <input type="radio" id="radio-known" value="1" name="radio-knownGroup" />Known Issue
							<input type="radio" id="radio-unknown" value="2" name="radio-knownGroup"/> Unknown Issue<br/> -->
							
							<div id="known-issue" class="vehicle-issue">
								Hai Known Issue
							</div>	
							<div id="unknown-issue" class="vehicle-issue">
								Haui unKnown Issue
							</div>	
						</div>
					</div>
					
				</div>

		        script.setAttribute('type', 'text/javascript')
